<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章分割サイト</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>文章分割サイト</h1>
  <textarea id="inputText" placeholder="ここに文章を入力してください"></textarea>
  <button onclick="splitText()">分割</button>
  <div id="output"></div>

  <script>
    function splitText() {
      var inputText = document.getElementById('inputText').value;
      var splitTexts = inputText.match(/.{1,128}[、。，\n]|.{1,128}$/g);
      
      var outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';
      
      splitTexts.forEach(function(text, index) {
        var div = document.createElement('div');
        div.innerHTML = `
          <p>${index + 1}/${splitTexts.length}</p>
          <p>${text}</p>
          <p>残り文字数: ${128 - text.length}</p>
          <button onclick="copyText(${index})">コピー</button>
        `;
        outputDiv.appendChild(div);
      });
    }

    function copyText(index) {
      var text = document.querySelectorAll('#output div')[index].querySelector('p:nth-child(2)').textContent;
      navigator.clipboard.writeText(text)
        .then(() => {
          var button = document.querySelectorAll('#output div')[index].querySelector('button');
          button.textContent = 'コピー済';
          button.disabled = true;
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
        });
    }
  </script>
</body>
</html>
